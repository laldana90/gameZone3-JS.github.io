<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="css/style.css">
    <title>Game Zone</title>
</head>
<body>
    <header>
         <!--Nav-->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Game Zone</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link home" href="index.html">Inicio</a>
              <a class="nav-link ps5" href="#">PS5</a>
              <a class="nav-link xbox" href="#">Xbox Series X/S</a>
              <a class="nav-link nin" href="#">Nintendo</a>
              <a class="nav-link ctc" href="#">Contactanos</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <main>

      <h1 id="tituloBienvenida">Bienvenido a GameZone, tu mejor opcion.</h1>
      <form id="formulario">
      <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
      <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
      <input type="submit" value="INGRESAR" id="ingresar">
      </form>


      <div id="divPrincipal">
      <select name="lista" id="lista"></select>
      <button id="ingresarProd">INGRESAR PRODUCTO</button>
      <button id="finCompra">FINALIZAR COMPRA</button>
    </div>

      <img class="mainPic" src="images/mainPic.webp" alt="Game Zone Img">

      

    </main>


    

    <footer class="footer">
        <p class="tituloFooter">Game Zone</p>
  
        <a href="#"><ion-icon class="footlog" name="logo-facebook"></ion-icon></a>
  
        <a href="#"><ion-icon class="footlog" name="logo-twitter"></ion-icon></a>
  
        <a href="#"><ion-icon class="footlog" name="logo-instagram"></ion-icon></a>
  
        <a href="#"><ion-icon class="footlog" name="logo-youtube"></ion-icon></a>
  
        <p class="pFooter">
          &lt;&lt;&lt; Creado Por &copy; Luis Aldana | 2022 &gt;&gt;&gt;
        </p>
      </footer>

          <!-- JavaScript Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>

  <!-- Scripts -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="index.js" ></script>

</body>
</html>
